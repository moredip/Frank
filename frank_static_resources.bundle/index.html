<!DOCTYPE html> 
<html> 
	<head> 
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" /> 
		<title>Symbiote</title> 
		<script src="jquery.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script src="jquery.treeview.js"></script>
		<script src="json2.js"></script>
		<script src="underscore.js"></script>
		<script src="json_tools.js"></script>
		<script src="symbiote.js"></script>
		<link rel="stylesheet" type="text/css" href="jquery-ui.css" />
    	<link rel="stylesheet" type="text/css" href="jquery.treeview.css" />
    	<link rel="stylesheet" type="text/css" href="symbiote.css" />
	</head>
	<body>
		<div id="header">
			<div style="float: left;">
			<h1>symbiote</h1>
			<p>From here you can inspect the current state of the app's UI, and test which UI elements 
			a selector will select</p>
			</div>
			<div id="refresh">
				<div><a href="#" id="dump_button">Refresh</a></div>
				<div>
					<img id="loading" src="images/ajax-loader.gif" align="right"/>
				</div>
			</div>
		</div>
		<div id="tabs">
    <ul>
        <li><a href="#tab-1"><span>View DOM</span></a></li>
        <li><a href="#tab-2"><span>Accessibility Elements</span></a></li>
    </ul>
    <div id="tab-1">
				<div>
					<label for="query">Selector</label>
					<input id="query"/>
					<button id="flash_button">Flash</button>
					<!--<button id="inspec_button">Inspect</button>-->
				</div>
				<p>ex. label text:'Search'</p>
        <hr/>
        <div id="dom_dump">
          <ul/>
        </div>
        <div id="dom_detail">
        </div>
    </div>
    <div id="tab-2">
    <p>Click on an accessibilityLabel to flash that item in the simulator</p>
        <div id="access_dump"></div>
    </div>
</div>
</body>
</html>
